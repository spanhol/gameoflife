<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a79ef6dbe.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ui.css">
    <title>Game of Life</title>
</head>

<body style="background-color: #111818; margin: 0; padding: 0;">
    <div id="controls">
        <button onclick="play()" type="button" class="btn btn-primary margin-top margin-left" id="play"><i
                class="fa-solid fa-play icon-size-25p"></i></button>
        <button onclick="stop()" type="button" class="btn btn-primary margin-top margin-left" style="display: none;"
            id="stop"><i class="fa-solid fa-stop icon-size-25p"></i></button>
        <button onclick="doOneStep()" type="button" class="btn btn-primary margin-top margin-right" id="play"><i
                class="fa-solid fa-forward-step icon-size-25p"></i></button>
        <button onclick="selectDrawTool()" type="button" class="btn btn-primary margin-top" id="drawtool"><i
                class="fa-solid fa-pencil icon-size-25p"></i></button>
        <button onclick="selectPanTool()" type="button" class="btn btn-secondary margin-top  margin-right"
            id="pantool"><i class="fa-solid fa-hand icon-size-25p"></i></button>
        <button onclick="zoomLess()" type="button" class="btn btn-primary margin-top " id="zoomplus"><i
                class="fa-solid fa-plus icon-size-25p"></i></button>
        <button onclick="zoomPlus()" type="button" class="btn btn-primary margin-top margin-right" id="zoomless"><i
                class="fa-solid fa-minus icon-size-25p"></i></button>
        <button onclick="save()" type="button" class="btn btn-primary margin-top " id="saveGameState"><i
                class="fa-solid fa-save icon-size-25p"></i></button>
        <button onclick="load()" type="button" class="btn btn-primary margin-top" id="loadGameState"><i
                class="fa-solid fa-arrow-up-from-bracket icon-size-25p"></i></button>
        <button onclick="openSettings()" type="button" class="btn btn-primary margin-top margin-right"
            style="float: right;" id="settings"><i class="fa-solid fa-gear icon-size-25p"></i></button>
    </div>
    <canvas id="canvas" style="border:1px solid #ffffff;">
    </canvas>

    <dialog id="settingsDialog" style="background-color: #313131; margin: 0; padding: 0; color: white">
        <div style="min-height: 30vh">
            <div class="form-padding">
                <h1>Runtime</h1>
                <label for="speed" class="form-label">Ticks per second:</label>
                <input type="number" id="speed" class="form-control">
                <label for="afterImages" class="form-label margin-top">After Images</label>
                <input type="number" min="1" max="2" value="1" id="afterimages" class="form-control">
            </div>
            <div class="form-padding">
                <h1>Grid</h1>
                <div class="row">
                    <div class="col">
                        <input type="checkbox" id="drawborder" checked>
                        <label for="drawborder" class="form-label">Draw Cell Border</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="gridx" class="form-label">Width</label>
                        <input type="number" id="gridx" class="form-control">
                    </div>
                    <div class="col">
                        <label for="gridy" class="form-label">Height</label>
                        <input type="number" id="gridy" class="form-control">
                    </div>
                </div>

            </div>
        </div>
        <button onclick="applySettings()" type="button" class="btn btn-primary margin-top "
            style="margin: 15px 15px 15px 10px; float: right;" id="applySettings">Close</button>
    </dialog>
    <script src="localStorage.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>

</html>
